<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Registro para futuras ediciones</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="thelogo.png" alt="Logo">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="page_one.html">Participantes</a></li>
                    <li><a href="page_two.html">Información</a></li>
                    <li><a href="page_three.html">Registro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido principal de la página -->
    <main>
        <article>
            <h1>Registro para futuras ediciones del Concurso de Cocina</h1>
            <form action="/submit" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required><br><br>

                <label for="plato">Descripción de Plato a Presentar:</label><br>
                <textarea id="plato" name="plato" rows="4" cols="50" required></textarea><br><br>

                <input type="submit" value="Enviar">
            </form>
        </article>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="logo">
                <img src="thelogo.png" alt="Logo">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="https://www.google.com">Google</a></li>
                    <li><a href="https://www.facebook.com">Facebook</a></li>
                    <li><a href="https://www.twitter.com">Twitter</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <a href="https://www.google.com"><img src="google.png" alt="Google"></a>
                <a href="https://www.facebook.com"><img src="facebook.png" alt="Facebook"></a>
                <a href="https://www.twitter.com"><img src="twitter.png" alt="Twitter"></a>
            </div>
        </div>
    </footer>
</body>
</html>
